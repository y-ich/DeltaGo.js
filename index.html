<html>
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/jgoboard-latest.js"></script>
    <script type="text/javascript" src="large/board.js"></script>
    <script charset="utf-8" src="js/keras.js"></script>
    <script src="js/waudio.js"></script>
    <script src="js/go_state.js"></script>
    <script src="js/board_controller.js"></script>
    <!--script src="js/debug.js"></script-->
    <style type="text/css">
        html,body {
            padding: 0px;
            margin: 0px;
            width: 100%;
            height: 100%;
        }
        #board {
        }
        #board canvas {
            max-width: 800px;
            max-height: 800px;
            display: block;
            margin: auto;
            pointer-events: auto;
        }
    </style>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-510249-13', 'auto');

</head>
<body>
    <div>
        <div id="white-captures" style="float: left;">0</div>
        <div id="black-captures" style="float: right;">0</div>
    </div>
    <div id="board"></div>
    <div class="modal fade" id="start-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Select Play Conditions</h4>
                </div>
                <div class="modal-body">
                    <h4>Conditions</h4>
                    <form id="condition-form" class="form-horizontal">
                        <div class="form-group">
                            <label for="handicap" class="col-sm-3 control-label">Handicap Stones</label>
                            <div class="col-sm-9">
                                <select name="handicap" class="form-control">
                                    <option selected>0</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-groupp">
                            <label for="color" class="col-sm-3 control-label">Your Color</label>
                            <div class="col-ms-9">
                                <label class="radio-inline">
                                    <input type="radio" name="color" value="B" checked>Black
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="color" value="W">White
                                </label>
                            </div>
                        </div>
                    </form>
                    <h4>Thanks to</h4>
                    <ul>
                        <li><a href="http://home.q00.itscom.net/otsuki/delta.html">DeltaGo</a></li>
                        <li><a href="https://github.com/transcranial/keras-js">Keras.js</a></li>
                        <li><a href="http://jgoboard.com/">jGoBoard</a></li>
                        <li><a href="http://soundeffect-lab.info/sound/various/various3.html">効果音ラボ(石音)</a></li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/player.js"></script>
</body>
</html>
